<!DOCTYPE html>
<html>
	<head>
		<title>Масштабирование изображения</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	</head>

	<body>
		<h2>Масштабирование изображения</h2>
		
		<table>
			<tr>
				<td>Ширина:</td>
				<td><input type="range" min="10" max="800" value="400" id="width" /></td>
			</tr>
			<tr>
				<td>Высота:</td>
				<td><input type="range" min="10" max="800" value="250" id="height" /></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<label><input type="checkbox" id="allowIncrease" /> Позволять увеличивать</label>
				</td>
			</tr>
			<tr>
				<td>Способ масштабирования:</td>
				<td>
					<select id="sizing">
						<option value="contain">Contain</option>
						<option value="cover" selected>Cover</option>
						<option value="exec">Exec</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Выравнивание по-горизонтали:</td>
				<td><input type="range" min="0" max="1" value="0.5" step="0.001" id="alignHor" /></td>
				<td>(только для способа масштабирования cover)</td>
			</tr>
			<tr>
				<td>Выравнивание по-вертикали:</td>
				<td><input type="range" min="0" max="1" value="0.5" step="0.001" id="alignVer" /></td>
				<td>(только для способа масштабирования cover)</td>
			</tr>
			<tr>
				<td></td>
				<td><button id="go">Сгенерировать</button></td>
			</tr>
		</table>

		<img src="" alt="" id="display" />
	</body>

	<script>

		$( '#go' ).click( function( event ) {
			$( '#display' ).attr({
				src: 'image.php?' + $.param({
					width: $( '#width' ).val(),
					height: $( '#height' ).val(),
					allowIncrease: $( '#allowIncrease' ).prop( 'checked' ) ? 1 : 0,
					sizing: $( '#sizing' ).val(),
					alignHor: $( '#alignHor' ).val(),
					alignVer: $( '#alignVer' ).val()
				})
			});
			event.preventDefault();
		} ).triggerHandler( 'click' );

	</script>
</html>
